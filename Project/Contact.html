    <main>
      <h3>Contact Us Today</h3>
      <p>Required fields are marked with an asterisk *</p>
      <form method="post">
        <label for="FirstName">*First Name:</label>
        <input type="text" name="myFName" id="myFName" required="required" placeholder="your first name">
        <label for="LastName">*Last Name:</label>
        <input type="text" name="myLName" id="myLName" required="required" placeholder="your last name">
        <label for="Email">*E-Mail Address:</label>
        <input type="email" name="myEmail" id="myEmail" required="required" placeholder="your e-mail address">
        <label for="PhoneNumber">Phone Number:</label>
        <input type="tel" name="myPhone" id="myPhone" placeholder="your phone number">
        <label for="Grade">Grade:</label>
        <input type="text" name="myGrade" id="myGrade" placeholder="your grade">
        <label for="myComments">*Comments:</label>
        <textarea name="myComments" id="myComments" required="required" rows="2" cols="30" placeholder="your comments here">
        </textarea>
        <input type="submit" value="Submit">
      </form>
    </main>
  <footer>
